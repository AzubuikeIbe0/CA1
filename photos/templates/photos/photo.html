{% extends 'base.html' %}

{% block title %}Photo{% endblock title %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'gallery' %}">Go Back</a>
            <div class="fullPic">
                <img src="{{photo.image.url}}" alt="">
                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
