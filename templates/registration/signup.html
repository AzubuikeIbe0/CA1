{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="container my-5 mx-auto">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
