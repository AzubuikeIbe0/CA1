{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div  style="position: absolute; left:50%; top: 50%; transform: translate(-50%, -50%);">
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
</form>
</div>
{% endblock content %}
